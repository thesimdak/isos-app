<div *ngIf="authenticationService.isAuthenticated()">
  <div class="management-header">
    <h1>Administrace</h1>
    <p-fileUpload
      name="myfile"
      #fubauto
      mode="basic"
      url="{{ url }}"
      chooseLabel="Nahrát závod"
      (onUpload)="onBasicUpload($event)"
      (onSend)="onFileSend()"
    ></p-fileUpload>
  </div>

  <p-dropdown
    styleClass="h1-dropdown"
    (onChange)="selectSeason($event)"
    [options]="seasons"
  ></p-dropdown>
  <div class="divider"></div>
  <p-confirmDialog header="Confirmation" width="425"></p-confirmDialog>
  <p-messages></p-messages>
  <div class="mt-2">
    <div class="mt-1" *ngFor="let competition of competitions$ | async">
      <p-card [routerLink]="['/results/' + competition.id]">
        <div class="row ml-1">
          <div class="ui-g-6 competition-title">
            {{ competition.name }}
          </div>
          <div class="ui-g-4 competition-title">
            {{ competition.date["dayOfMonth"] }}.{{
              competition.date["monthValue"]
            }}.{{ competition.date["year"] }}
          </div>
          <div class="ui-g-2">
            <button
              type="button"
              class="btn btn-light remove-btn"
              (click)="removeCompetition($event, competition.id)"
            >
              <svg
                width="1.2em"
                height="1.2em"
                viewBox="0 0 16 16"
                class="bi bi-trash"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
<div *ngIf="!this.authenticationService.isAuthenticated()">
  <h1>Přihlášení</h1>
  <input
    type="password"
    pInputText
    [(ngModel)]="heslo"
    (keyup.enter)="authenticate()"
  />
  <button
    id="login-btn"
    type="button"
    (click)="authenticate()"
    pButton
    label="Login"
  ></button>
</div>
